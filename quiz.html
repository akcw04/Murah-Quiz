<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Murah Quiz</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            align-items: center;
            width: 400px;;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table align="center" id="table1">
        <tr>
            <th>Index</th>
            <th>Value</th>
        </tr>
        <tr><td>A1</td><td>41</td></tr>
        <tr><td>A2</td><td>18</td></tr>
        <tr><td>A3</td><td>21</td></tr>
        <tr><td>A4</td><td>63</td></tr>
        <tr><td>A5</td><td>2</td></tr>
        <tr><td>A6</td><td>53</td></tr>
        <tr><td>A7</td><td>5</td></tr>
        <tr><td>A8</td><td>57</td></tr>
        <tr><td>A9</td><td>60</td></tr>
        <tr><td>A10</td><td>93</td></tr>
        <tr><td>A11</td><td>28</td></tr>
        <tr><td>A12</td><td>3</td></tr>
        <tr><td>A13</td><td>90</td></tr>
        <tr><td>A14</td><td>39</td></tr>
        <tr><td>A15</td><td>80</td></tr>
        <tr><td>A16</td><td>88</td></tr>
        <tr><td>A17</td><td>49</td></tr>
        <tr><td>A18</td><td>60</td></tr>
        <tr><td>A19</td><td>26</td></tr>
        <tr><td>A20</td><td>28</td></tr>
    </table>

    <br><br>

    <table align="center" id="table2">
        <tr>
            <th>Category</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Alpha</td>
        </tr>
        <tr>
            <td>Beta</td>
        </tr>
        <tr>
            <td>Charlie</td>
        </tr>
    </table>

    <script>
        const table1Data = [
            { index: 'A1', value: 41 },
            { index: 'A2', value: 18 },
            { index: 'A3', value: 21 },
            { index: 'A4', value: 63 },
            { index: 'A5', value: 2 },
            { index: 'A6', value: 53 },
            { index: 'A7', value: 5 },
            { index: 'A8', value: 57 },
            { index: 'A9', value: 60 },
            { index: 'A10', value: 93 },
            { index: 'A11', value: 28 },
            { index: 'A12', value: 3 },
            { index: 'A13', value: 90 },
            { index: 'A14', value: 39 },
            { index: 'A15', value: 80 },
            { index: 'A16', value: 88 },
            { index: 'A17', value: 49 },
            { index: 'A18', value: 60 },
            { index: 'A19', value: 26 },
            { index: 'A20', value: 28 },
        ];

        const A5 = table1Data.find(item => item.index === 'A5').value;
        const A20 = table1Data.find(item => item.index === 'A20').value;
        const A15 = table1Data.find(item => item.index === 'A15').value;
        const A7 = table1Data.find(item => item.index === 'A7').value;
        const A13 = table1Data.find(item => item.index === 'A13').value;
        const A12 = table1Data.find(item => item.index === 'A12').value;


        let alpha = 0;
        let beta = 0;
        let charlie = 0;


        alpha = A5 + A20; 
        beta = A15 / A7; 
        charlie = A13 * A12


        document.getElementById('table2').innerHTML = `
            <tr><td>Alpha</td><td>${alpha}</td></tr>
            <tr><td>Beta</td><td>${beta.toFixed(2)}</td></tr>
            <tr><td>Charlie</td><td>${charlie}</td></tr>
        `;
    </script>


</body>
</html>
